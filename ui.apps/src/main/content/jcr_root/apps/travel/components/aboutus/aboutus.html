<!-- About Start -->
   
    <sly data-sly-use.aboutUsModel="com.bhasaka.travel.core.models.AboutUsModel"  />
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src="${aboutusModel.aboutImage}" alt="" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">${aboutUsModel.abouttTitle}</h6>
            
                    <div class="mb-4">${aboutUsModel.abouttDesc @context='html'}</div>
                   
                    <div class="row gy-2 gx-4 mb-4">
                        <div class="col-sm-6">

                            <ul class="benifitslist" data-sly-list.item="${aboutUsModel.benifits}">
                             <li>
                                <p class="mb-0"><i class="fa fa-arrow-right text-primary me-2"></i>${item}</p>
                             </li>
                            </ul>
 
                            <!-- <p class="mb-0"><i class="fa fa-arrow-right text-primary me-2"></i>${aboutUsModel.features}</p> -->
                        </div>
                       
                    </div>
                    <a class="btn btn-primary py-3 px-5 mt-2" href="">Read More</a>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->
